<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<form action="#" id="res">
		<input type="text" required placeholder="Nom"><br />
		<input type="text" required placeholder="Prénom"><br />
		<input type="text" required placeholder="Pseudo"><br />
		<input type="password" id="mdp" required placeholder="Mot de passe"><p id="necessaire">Votre mot de passe doit contenir au moins huit caractères dont au moins une majuscule, un caractère spécial et un chiffre !</p> <br />
		<input type="radio" id="homme" required name="sexe">
		<label for="homme">Homme</label>
		<input type="radio" id="femme" name="sexe">
		<label for="femme">Femme</label><br />
		<input type="text" required value="JJ/MM/AAAA"><br />
		<input type="text" required placeholder="Ville"><br />
		<input type="text" required placeholder="E-mail"><br />
		<input type="text" placeholder="URL de votre site"><br /><!-- Obliger l'utlisateur a avoir un site ? -->
		<input type="textarea" required maxlength="200" placeholder="Vos hobbies"><br />
		<input type="text" required placeholder="XX.XX.XX.XX.XX"><br />
		<input type="submit" value="Valider">
	</form>
	<script src="script.js"></script>
</body>
</html>
<!-- Créez un formulaire d'inscription. Dans celui-ci l'utilisateur est invité à saisir : nom, prénom, login (ne doit pas déjà être utilisé), sexe (bouton radio), mot de passe (au moins huit caractères dont au moins une majuscule, un caractère spécial et un chiffre), date de naissance, ville, mail (valide), url de son site (valide), ses hobbys (max 200 caractères), son numéro de téléphone (XX.XX.XX.XX.XX) ainsi que sa couleur préférée. -->
